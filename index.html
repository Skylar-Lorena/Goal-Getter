<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal-Getter</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- main section -->
    <div class="container" id="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1 class="text-center">Goal Getter</h1>

                <!-- to-do list form -->
                <div class="form-group">
                    <label for="goalName">Goal Name</label>
                    <input type="text" class="form-control" id="goalName" placeholder="Enter goal name">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="deadline">Deadline</label>
                    <input type="date" class="form-control" id="deadline">
                </div>
                 <button type="submit" class="btn btn-primary">Add Goal</button>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
