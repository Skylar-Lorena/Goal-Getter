<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal-Getter</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- main section -->
    <div class="container" id="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1 class="text-center">Goal Getter</h1>

                <!-- to-do list form -->
                <form>
                <div class="form-group">
                    <label for="goalName">Goal Name</label>
                    <input type="text" class="form-control" id="goalName" placeholder="Enter goal name">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="deadline">Deadline</label>
                    <input type="date" class="form-control" id="deadline">
                </div>
                 <button type="submit" class="btn btn-primary">Add Goal</button>
                </form>
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                      <h2>My Goals</h2>
                      <ul id="goalsList"></ul>
                    </div>
            </div>
        </div>
    </div>

     <!-- Bootstrap JS -->
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popperjs.min.js" integrity="sha384-lY/W9WeuiZz7MkQ2V7sivsxCsBt7Kj1/BJiV7eBtPHG+cM7oRiR/suPfOKwI8rEp" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>     <!-- custom JS -->
     <script src="/script.js"></script>
    
</body>
</html>
